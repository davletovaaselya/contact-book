<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="countainer">
        <div class="title">
            <h1 class="title__item">Ogogo</h1>
            <p class="item__p">Contact Book</p>
        </div>
        <div class="input__list">
            <input type="text" name="name" id="name" class="input__item" placeholder="Name">
            <br>
            <br>
            <input type="text" name="email"  id="email" class="input__item" placeholder="e-Mail">
            <br>
            <br>
            <input type="text" name="phone" id="phone" class="input__item" placeholder="Phone">
            <br>
            <br>
            <input type="text" name="images" id="images" class="input__item" placeholder="URL-images">
            <br>
            <br>
            <button type="button" class ="btn__add">Add</button>
            <div class="wrapper" id="title">
                <ul class="todo"></ul>
            </div>
        </div>
        <div class="time">
            <p class="time__item">time</p>
            <p id="clock"></p>
        </div>
    </div>
</body>
</html>
